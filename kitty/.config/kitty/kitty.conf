include ~/.cache/wal/colors-kitty.conf

background_opacity 0.8
# font_family      JetBrainsMono NF Medium
# bold_font        auto
# italic_font      auto
# bold_italic_font auto

font_size 14.0

enable_audio_bell no

map ctrl+shift+l next_tab
map ctrl+shift+h previous_tab

map ctrl+shift+k move_tab_forward
map ctrl+shift+j move_tab_backward



# BEGIN_KITTY_FONTS
font_family      family='JetBrainsMono Nerd Font' postscript_name=JetBrainsMonoNF-Medium
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS